<div ng-show="fullPageLoader" class="loadDiv" >
    <i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i>
</div>


<div class="panel panel-primary" ng-hide="fullPageLoader" ng-cloak>
    <div class="panel-heading">
        <h3 class="panel-title" style="color:#fff;">
            Fund Content (For Homepage)
        </h3>
    </div>
    <div class="panel-body">

        <form name="frmFundContent" id="frmFundContent" novalidate ng-submit="frmFundContent.$valid && submit()">

             
            <fieldset class="form-group">
                <label for="title">Title <font color="red">*</font></label>
                <input type="text" class="form-control" id="title" ng-model="dataFrm.title" placeholder="" maxlength="255" required>
            </fieldset> 
            
            <div class="row">
                <div class="col-md-12">
                    <fieldset class="form-group">
                        <label for="about_text">Content <font color="red">*</font><font color="red"></font></label>
                        <div ckeditor="options"  ng-model="dataFrm.description" ready="onReady()" required>
                        </div>
                    </fieldset>
                </div>
            </div>

             

            <input ng-if="submitProcess == 0" type="submit" name="submit" value="Save" class="btn saveBtn btn-primary " ng-disabled="frmFundContent.$invalid" />

            <img ng-if="submitProcess == 1" src="admin_js_css/truemark_images/load.gif" width="16" align="absmiddle" />
            <div ng-if="submitProcess == 2" ng-bind-html="submitProcessMsg"></div>


        </form>



    </div>
</div>
